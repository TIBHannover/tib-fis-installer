orcid_step1_description = <ul><li>VIVO leitet Sie auf die Website von ORCID weiter.</li> \
<li>Sie melden sich in Ihrem ORCID-Account an. <ul class="inner"><li>Falls Sie noch keinen Account haben, können Sie diesen erstellen.</li></ul></li> \
<li>Sie teilen ORCID mit, dass VIVO berechtigt ist, Ihren ORCID-Eintrag zu lesen. (einmalige Berechtigung)</li> \
<li>VIVO liest Ihren ORCID-Eintrag.</li> \
<li>VIVO stellt fest, dass Ihre ORCID-iD bestätigt ist.</li></ul>

